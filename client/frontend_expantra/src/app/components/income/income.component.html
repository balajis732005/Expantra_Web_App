<form [formGroup]="filterSortForm" (ngSubmit)="onReadIncomeSubmit()">
  <label>SEARCH FOR INCOME : </label>
  <input type="text" formControlName="incomeSearch">
  <label>SORT BY :</label>
  <select formControlName="sortBy">
    <option value="">None</option>
    <option value="NAME">IncomeName</option>
    <option value="AMOUNT">IncomeAmount</option>
  </select>
  <label>SORT ORDER :</label>
  <select formControlName="sortOrder">
    <option value="">None</option>
    <option value="ASC">ASC</option>
    <option value="DESC">DESC</option>
  </select>
  <label>PAST MONTHS :</label>
  <input type="text" formControlName="pastMonths">
  <button>SUBMIT</button>
</form>
<button (click)="onCreateNewIncome('800ms', '500ms')">CREATE EXPENSE</button>
<div>
  <table>
    <thead>
    <tr>
      <th>S.No</th>
      <th>Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Amount</th>
      <th>CreatedBy</th>
      <th>CreatedDate</th>
      <th>LastModifiedData</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tr *ngFor="let income of displayIncome; let i = index">
      <th>{{i+1}}</th>
      <td>{{income.incomeName}}</td>
      <td>{{income.incomeDescription}}</td>
      <td>{{income.incomeCategory}}</td>
      <td>{{income.incomeAmount}}</td>
      <td>{{income.incomeCreatedBy}}</td>
      <td>{{income.incomeCreatedDate}}</td>
      <td>{{income.incomeLastModifiedDate}}</td>
      <td><button (click)="onUpdateIncome(i,'800ms', '500ms')">UPDATE</button></td>
      <td><button (click)="onDeleteIncome(i,'800ms','500ms')">DELETE</button></td>
    </tr>
  </table>
</div>
