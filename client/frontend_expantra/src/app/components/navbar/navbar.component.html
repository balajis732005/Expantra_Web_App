<section class="w-[100%] h-20 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex justify-evenly
items-center">
  <img src="../../../assets/logo.png" alt="logo" class="rounded-full w-10 h-10">
  <p class="font-bold md:text-xl cursor-pointer" routerLink="/expenses">View Expenses</p>
  <p class="font-bold md:text-xl cursor-pointer" routerLink="/income">View Income</p>
  <button (click)="onProfileClick()"><img src="../../../assets/profile.png" alt="profile" class="rounded-full w-10 h-10"></button>
</section>

<section class="w-1/3 h-32 md:h-56 absolute right-0 flex flex-col justify-evenly border-2 border-white" *ngIf="isProfile">
  <button class="bg-gray-300 border-2 border-white h-1/2 font-bold py-2 md:py-5 md:text-xl
  hover:bg-black hover:text-white" routerLink="/update">Update</button>
  <button class="bg-gray-300 border-2 border-white h-1/2 font-bold py-2 md:py-5 md:text-xl
  hover:bg-black hover:text-white"
          (click)="openDialog('800ms', '500ms')">
    Delete
  </button>
  <button class="bg-gray-300 border-2 border-white h-1/2 font-bold md:py-5 md:text-xl hover:bg-black hover:text-white" routerLink="/">Log Out</button>
</section>
