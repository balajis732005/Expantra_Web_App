<section class="px-5 py-5 bg-gray-300 flex flex-col space-y-8 items-center">

  <p class="text-xl font-bold text-center">Create Your Income</p>

  <form [formGroup]="createIncomeForm"
        class="flex flex-col space-y-2 w-full">

    <label class="font-semibold">Income Name :</label>
    <input type="text"
           name="incomeName"
           formControlName="incomeName"
           placeholder="Enter Your Income Name"
           class="rounded-2xl border-2 border-black px-2 py-2">

    <label class="font-semibold">Income Description :</label>
    <input type="text"
           name="incomeDescription"
           formControlName="incomeDescription"
           placeholder="Enter Your Income Description"
           class="rounded-2xl border-2 border-black px-2 py-2">
    <label class="font-semibold">Income Category :</label>
    <input type="text"
           name="incomeCategory"
           formControlName="incomeCategory"
           placeholder="Enter Your Income Category"
           class="rounded-2xl border-2 border-black px-2 py-2">
    <label class="font-semibold">Income Amount :</label>
    <input type="text"
           name="incomeAmount"
           formControlName="incomeAmount"
           placeholder="Enter Your Income Amount"
           class="rounded-2xl border-2 border-black px-2 py-2">
    <label class="font-semibold">Income createdBy :</label>
    <input type="text"
           name="incomeCreatedBy"
           formControlName="incomeCreatedBy"
           placeholder="Enter Your Income CreatedBy"
           class="rounded-2xl border-2 border-black px-2 py-2">
    <div class="flex w-full space-x-5">
      <button mat-dialog-close (click)="onCreateIncome()"
              class="border-2 border-black text-white bg-blue-500 w-1/2 px-3 py-3 rounded-3xl font-bold"
      >
        Create
      </button>
      <button mat-dialog-close
              class="border-2 border-black text-white bg-red-500 w-1/2 px-3 py-3 rounded-3xl font-bold"
      >
        CANCEL
      </button>
    </div>
  </form>

</section>
